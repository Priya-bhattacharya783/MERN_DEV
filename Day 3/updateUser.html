<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Put request to update the details</title>
</head>
<body>
    <!-- Simple form to accept name, age, email and submit it to the server -->
     <h1>Update user details here:</h1>
    <form action="/users/updateData" method="POST">
        <label for="roll">Enter roll number to be updated:</label>
        <input type="number" id="roll" name="roll"><br><br>
        <label for="name">Enter name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="age">Enter age:</label>
        <input type="number" name="age" id="age"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>


</html>
